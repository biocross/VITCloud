	<div class="resultFrame" block="{{x}}"> </div>
	{% endfor %}	
{% endfor %}

	x = $(".resultFrame");

		urlString = "/blockwiseFeeder?block=" + $(x[i]).attr('block');
		$(x[i]).load(urlString, function(){
			console.log("Loaded one");
		});
	}

});
</script>
