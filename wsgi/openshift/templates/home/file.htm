<script>

$(document).ready(function(){

	$.ajax( {url: './apifeed',
		 beforeSend: function(){ 
		 		console.log("Calling API");		 		
		    },
         data: { 
	         q : $("#fileTitle").text()
         } ,
         type: 'GET',
         cache: false,
        success: function(data){ 
        		console.log("Call Complete. Results: ");
	        	x = JSON.parse(data);
	        	if(x.status == "valid"){
	        		$(".info").slideDown();
	        		$(".info").html('Loading additional details...');
	        		if(x.type == "movie"){
	        			loadMovieDetails(x.id);
	        		}
	        		
	        	}

	 }//end of success
 });

});

	 }//end of success
 });
}

</script>
